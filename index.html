<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loot Roller</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #roller { display: none; margin-top: 20px; }
    input, select, button { margin: 5px 0; padding: 5px; }
  </style>
</head>
<body>
  <h1>Loot Roller</h1>

  <!-- Login form -->
  <div id="login">
    <label>Email: <input type="text" id="email"></label><br>
    <label>Code: <input type="password" id="code"></label><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Roller UI -->
  <div id="roller">
    <h2>Welcome, <span id="userName"></span>!</h2>
    
    <label>Select Modifiers:</label>
    <select id="modifier">
      <option value="0">None</option>
      <option value="0.1">Bonus 10%</option>
      <option value="0.2">Bonus 20%</option>
    </select><br>

    <button onclick="rollItems()">Roll Items</button>

    <h3>Roll Results:</h3>
    <div id="results"></div>
  </div>

  <script src="roller.js"></script>
</body>
</html>
