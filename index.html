<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loot Roller Update 7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN SECTION -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="passcode" placeholder="Passcode"><br>
    <button id="login-button">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- ROLLER SECTION -->
  <div id="roller-section" style="display:none;">
    <h2>Which activity do you want to roll?</h2>
    <div id="activity-selection"></div>

    <h3>Select the companions, equipment, traits, and consumables being used:</h3>
    <div id="options-container">
      <div id="companions-checkboxes"><h4>Companions</h4></div>
      <div id="equipment-checkboxes"><h4>Equipment</h4></div>
      <div id="traits-checkboxes"><h4>Traits</h4></div>
      <div id="consumables-checkboxes"><h4>Consumables</h4></div>
    </div>

    <button id="roll-button">Roll!</button>
    <div id="roll-results"></div>
  </div>

  <script type="module" src="roller6.js"></script>
</body>
</html>
