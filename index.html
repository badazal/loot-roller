<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemeion Roller 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="passcode" placeholder="Passcode">
    <button id="login-button">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Roller Section -->
  <div id="roller-section" style="display:none;">
    <div id="roller-container">

      <!-- Left Column: Selections -->
      <div id="selection-column">
        <div id="activity-selection"></div>
        <div id="companions-checkboxes"><h4>Companions</h4></div>
        <div id="equipment-checkboxes"><h4>Equipment</h4></div>
        <div id="traits-checkboxes"><h4>Traits</h4></div>
        <div id="consumables-checkboxes"><h4>Consumables</h4></div>
        <button id="roll-button">Roll</button>
      </div>

      <!-- Middle Column: Perk Logs -->
      <div id="perk-column">
        <h4>Active Perks & Entity Status</h4>
        <div id="perk-log"></div>
      </div>

      <!-- Right Column: Base Roll Items -->
      <div id="items-column">
        <h4>Base Roll</h4>
        <div id="roll-results"></div>
      </div>

    </div>
  </div>

  <script type="module" src="roller5.js"></script>
</body>
</html>
